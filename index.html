<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>uHost</title>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="main.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        tr,
        td,
        th {
            border: 1px solid black
        }
    </style>
</head>

<body>
    <main>
        <table class="table text-center">
            <thead>
                <tr>
                    <th class="align-middle" scope="col" colspan="7">Asset</th>
                </tr>
                <tr>
                    <th class="align-middle" scope="col" colspan="5">Cash</th>
                    <th class="align-middle" scope="col" colspan="2">Bank</th>
                </tr>
                <tr>
                    <th class="align-middle" scope="col" colspan="3">Petty Cash</th>
                    <th class="align-middle" scope="col" colspan="2">Simply Cash</th>
                    <th class="align-middle" scope="col" rowspan="3">Abc Bank</th>
                    <th class="align-middle" scope="col" rowspan="3">Dollar Account</th>
                </tr>
                <tr>
                    <th class="align-middle" scope="col" colspan="2">Another Wallet</th>
                    <th class="align-middle" scope="col" rowspan="2">Simply Wallet</th>
                    <th class="align-middle" scope="col" rowspan="2">B1</th>
                    <th class="align-middle" scope="col" rowspan="2">B2</th>
                </tr>
                <tr>
                    <th class="align-middle" scope="col">A1</th>
                    <th class="align-middle" scope="col">A2</th>
                </tr>
            </thead>
        </table>
    </main>
    <script src="script.js"></script>
</body>

</html>
